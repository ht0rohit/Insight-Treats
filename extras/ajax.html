<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $("p").hover(function() { 
        $.ajax({
            url : '/hover/',
            type: 'GET',
            success: function(result){
                //alert(result);
                $(this).append(result);
            }
        });
    },

    function() {

        $.ajax({
            url : '/hovout/',
            type: 'GET',
            success: function(result){
                //alert(result);
                $(this).append(result);
            }
        });
    })
});
</script>
</head>
<body>

<p>Hover the mouse pointer over this paragraph.</p>
<p>Hover the mouse pointer over this paragraph.</p>
<p>Hover the mouse pointer over this paragraph.</p>

</body>
</html>
