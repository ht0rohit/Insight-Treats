        <h1 style="margin-top:150px">jQuery Impulse Slider Demo</h1>
        <div class="container">
        <div id="slider-container" style="perspective: 500px; width: 200px; height: 150px;">
        <div id="slider" style="transition: all 1s ease-in-out 0s; transform: rotateY(5040deg);">
        <div class="face one" style="transform: rotateY(0deg) translateZ(170px);"> </div>
        <div class="face two" style="transform: rotateY(60deg) translateZ(170px);"> </div>
        <div class="face three" style="transform: rotateY(120deg) translateZ(170px);"> </div>
        <div class="face four" style="transform: rotateY(180deg) translateZ(170px);"> </div>
        <div class="face five" style="transform: rotateY(240deg) translateZ(170px);"> </div>
        <div class="face six" style="transform: rotateY(300deg) translateZ(170px);"> </div>
        </div>
        <div class="nav"> <i class="left arrow icon-arrow-left icon-4x"></i> <i class="pause arrow icon-pause icon-4x"></i> <i class="right arrow icon-arrow-right icon-4x"></i> </div>
        </div>
        </div>
        <script src="../jquery-1.8.2.min.js"></script> 
        <script src="../jquery.impulse.slider-0.3.js"></script> 
        <script type="text/javascript">
            $(window).load(function() {
                $('#slider').impulseslider({
                    height: 150,
                    width: 200,
                    depth: 170,
                    perspective: 500,
                    pauseTime: 1500,
                    transitionDuration: 1000,
                    transitionEffect: "ease-in-out",
                    autostart: true,
                    rightSelector: ".right",
                    leftSelector: ".left",
                    pauseSelector: ".pause",
                    directionRight: true,
                    containerSelector: "#slider-container",
                    spinnerSelector: "#slider"
                });
            });
        </script>
