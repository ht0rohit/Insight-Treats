<!DOCTYPE html>
<html lang = "en">

	<head>
		<title>Insight Treats | SIT</title>
		<meta charset = UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script>
                function on(z) {
                    $.ajax({
                        url : "/project/" + '{{username}}' + '/',
                        type: 'GET',
                        success: function(result){
                            //alert(result);
                          $(".timeline").html(result);
                        }   
                    });
                }
        </script>
        
        <style>
            .pop {
                color: white;
                position: absolute;
                top: 50px;
                left:300px;
                z-index: 700;
            }

            button {
                position: absolute;
                top: 30px;
                left:320px;
                z-index: 700;
            }
        </style>
    </head>
    
    <body>
        <div class="pop">
            {% for x in range(exe|count) %}
              <li>{{ exe[x][0]|upper }} {{ exe[x][1] }}</li>     
            {% endfor %}
            <button type="button" onclick = "on(this)">C</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </body>
</html>
